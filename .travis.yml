language: php

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
  - sudo apt-get update
  - sudo apt-get install -y poppler-utils
  - composer self-update
  - composer update --no-interaction --prefer-dist
  - pdfinfo -v

script:
  - vendor/bin/phpunit --verbose --coverage-clover=coverage.clover

after_script:
  - sh -c 'if [ $(phpenv version-name) = "7.1" ]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.xml; fi;'

after_success:
  - bash <(curl -s https://codecov.io/bash)
