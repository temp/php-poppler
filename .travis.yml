language: php

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
  - sudo apt-get update
  - sudo apt-get install -y poppler-utils
  - composer update --no-interaction --prefer-dist
  - pdfinfo -v

script:
  - vendor/bin/phpunit --verbose --coverage-clover=coverage.clover

after_success:
  - sh -c 'if [ $(phpenv version-name) = "7.1" ]; then wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar && php coveralls.phar -v; fi;'
  - bash <(curl -s https://codecov.io/bash)
